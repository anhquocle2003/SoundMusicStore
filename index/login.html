<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Icon title favicon -->
    <link
      rel="icon"
      href="../images/logo/logofavicon.png"
      type="image/gif"
      sizes="20x20"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/ba4cc9ab8b.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/api-localstorage.js"></script>
  </head>
  <body>
    <div class="login">
      <h1 class="lg-title"><i class="fa-solid fa-circle-user"></i></h1>
      <form action="#">
        <div class="txt-filed">
          <input id="username" type="text" required />
          <span></span>
          <label for=""> <i class="fa-solid fa-user"></i> Username </label>
        </div>
        <div class="txt-filed">
          <input id="password" class="input" type="password" required />
          <span></span>
          <i class="eye eye-close fa-regular fa-eye-slash"></i>
          <i class="eye eye-open hidden fa-regular fa-eye"></i>
          <label for=""> <i class="fa-solid fa-key"></i> Password </label>
        </div>
        <div class="link-pass">
          <a href="#">
            <div class="pass">Forgot Password?</div>
          </a>
        </div>

        <button onclick="checkLogin()" id="checklogin" class="btn-login">
          <a href="#">Login</a>
        </button>
        <div class="signup-link">
          Not a member?
          <a href="../index/signup.html">Sign up</a>
        </div>
      </form>
    </div>
    
  </body>
  <script src="../js/login&signup.js"></script>
</html>
