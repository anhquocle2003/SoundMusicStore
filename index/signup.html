<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <!-- Icon title favicon -->
    <link
      rel="icon"
      href="../images/logo/logofavicon.png"
      type="image/gif"
      sizes="20x20"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/ba4cc9ab8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sign-up-container">
      <div class="sign-up-title"><i class="fa-solid fa-user-plus"></i> Sign Up</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input id="fname" type="text" placeholder="Enter your name" required />
          </div>

          <div class="input-box">
            <span class="details">Username</span>
            <input id="username" type="text" placeholder="Enter your username" required />
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input id="email" type="email" placeholder="Enter your email" required />
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input id="phone" type="text" placeholder="Enter your number" required />
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <i class="eye eye-close fa-regular fa-eye-slash"></i>
          <i class="eye  eye-open hidden  fa-regular fa-eye"></i>
            <input id="password" class="input" type="password" placeholder="Enter your password" required />
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            
            <input id="confirm" class="input" type="password" placeholder="Confirm your password" required />
          </div>
        </div>

        <!-- Gender -->
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">

          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"> </span>
              <span class="gender"> Male </span>
            </label>

            <label for="dot-2">
              <span class="dot two"> </span>
              <span class="gender"> Female </span>
            </label>

            <label for="dot-3">
              <span class="dot three"> </span>
              <span class="gender"> Prefer not to say </span>
            </label>
          
      </form>
      
    </div>
    <div class="sign-up-btn">
      <input onclick="saveData()" id="save-btn" type="submit" value="Sign Up">
    </div>
  </body>
  <!-- JS -->
  <script src="../js/login&signup.js"></script>
  </html>
